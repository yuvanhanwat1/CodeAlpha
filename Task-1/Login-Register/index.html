<!DOCTYPE html>
<html>
<head>
    <title>Login Authentication</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <!-- created by Yuvan -->
    <div id="registration">
        <form id="registration-form">
            <h2>Register</h2>
            <input type="text" id="first-name" placeholder="First Name" required>
            <input type="text" id="last-name" placeholder="Last Name" required>
            <input type="number" id="age" placeholder="Age" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="reg-password" placeholder="Password" required>
            <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            <button type="button" onclick="register()" id="register-button" disabled>Register</button>
            <p>Already registered? <a href="#" onclick="showLoginForm()">Login here</a></p>
        </form>
    </div>

    <div id="login" style="display: none;">
        <form id="login-form">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username (Email)" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="button" onclick="login()" id="login-button" disabled>Login</button>
            <p>Not a member? <a href="#" onclick="showRegistrationForm()">Register now</a></p>
        </form>
    </div>

    <div id="secured-page" style="display: none;">
        <h2>Secured Page</h2>
        <p>Welcome to the secured page!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
